    <!-- begin navigation bar -->
    <nav class="navbar navbar-inverse" role="navigation" style="border-radius:0px;">
      <div class="container-fluid">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-menu-1">
	    <span class="sr-only">Toggle navigation</span>

	<div class="collapse navbar-collapse" id="nav-menu-1">

	    <li class="active"><a href="submit.html">提出</a></li>

	  <ul class="nav navbar-nav navbar-right">

	</div>	
      </div>
    </nav>
    <!-- end navigation bar -->
    
    <div class="main">
      <div class="rounded">
	<h4>提出</h4>
	<form class="form" name="settings">
	  <select class="form-control select select-default select-block mbl" style="margin-right: 20px;" name="problem" onChange="problemChanged()">
	    <option>問題を選択</option>
	  </select>
	  <input id="lefile" name="file" type="file" style="display:none;" data-bind="event: {change: localFile}">
	  <button type="button" id="file_button" class="btn btn-warning" onclick="$('input&#91;id=lefile&#93;').click();" style="cursor:default;" disabled>	    
	    回答を選択
	  </button>
	  <submit id="file_submit" class="btn btn-primary" style="margin-left: 20px;cursor:default;" disabled>	    
	    送信
	  </submit>
	</form>
      </div>
      <div id="score" class="rounded" style="display: none;">
	<h4>スコア</h4>
	<p>80 / 100</p>
	<div class="progress">
	  <div id="main-progress-bar" class="progress-bar progress-bar-success" style="width: 0%;"></div>
	</div>
      </div>
      <div id="container-frame" class="rounded" style="display: none;">	
	<h4>プレビュー</h4>
	<div id="container"></div>
      </div>
    </div>
    <footer style="margin-top: 20px;">
    </footer>
        
    <script type="text/javascript" src="js/submit.js"></script>
